<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles_desktop.css">
    <link type = "text/css" media = '(max-width:1023px)' rel="stylesheet" href="css/styles_mobile.css">
    <title> Paralelograms | JS Practice</title>
</head>
<body>
    <div class="main__container">
    <header>
        <nav class="nav__menu" id="nav__menu">
            <div class="icon__container" id="close__menu" onclick="hideMenu()">
                <img src="img/Close_LG.svg" alt="close">
            </div>
            <div class="logo_container">
                <img src="img/Logo_container.svg" alt="Geometrics.io Logo">
            </div>
            <ul>
                <li><a href="index.html">Areas & Perimeters</a></li>
                <li><a href="#">Hypotenuse</a></li>
                <li><a href="#">Volumes</a></li>
                <li><a href="#">Trigonometry</a></li>
            </ul>
        </nav>
    </header>
    <div class="menu__icon" id="menu__icon" onclick="showMenu()">
        <a href="#">
            <img src="img/Hamburger_LG.svg" alt="menu">
        </a>
        <a href="index.html"><img src="img/Top logo Mobile.svg" alt="Geometrics.io" class="logo_top_mobile"></a>
    </div>
    <main>
        <p class="figure__title">Paralelogram</p>
        <img src="img/Paralelogram Image Group.svg" alt="Paralelogram">
        <label for="Pararelogram_inputa">Enter <p class="value__label">a</p>value</label>
        <input type="number" id="InputParalelogramoA" class="input__style" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==6) return false;">
        <label for="Paralelogram_inputb">Enter <p class="value__label">b</p>value</label>
        <input type="number" id="InputParalelogramoB" class="input__style" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==6) return false;">
        <label for="Paralelogram_inputh">Enter <p class="value__label">h</p>value</label>
        <input type="number" id="InputParalelogramoAltura" class="input__style" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==6) return false;">
        <div class="results">
            <p class="results__style">Area: <span class="text__result" id="ShowParalelogramArea"></span></p>
            <p class="results__style">Perimeter: <span class="text__result" id="ShowParalelogramPerimeter"></span></p>
        </div>
        <button type = "button" class="button__style" id="BotonAreaParalelogramo" onclick="CalcularAreaParalelogramo()" >Calculate Area</button>
        <button class="button__style" id="BotonPerimetroParalelogramo" onclick="CalcularPerimetroParalelogramo()">Calculate Perimeter</button>
        <button class="button__style" onclick="parent.location='index.html'">Back Home</button>
        
    </main> 
    <footer>
        <img src="img/Designed and Developed by Jpablux.svg" alt="Jpablux">    
    </footer>
    <script src="figuras.js"></script>
</body>
