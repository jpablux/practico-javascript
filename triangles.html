<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles_mobile.css">
    <title>Triangles | JS Practice</title>
</head>
<body>
    <div class="main__container">
    <header>
        <nav class="nav__menu" id="nav__menu">
            <div class="icon__container" id="close__menu" onclick="hideMenu()">
                <img src="img/Close_LG.svg" alt="close">
            </div>
            <ul>
                <li><a href="index.html">Areas & Perimeters</a></li>
                <li><a href="#">Hypotenuse</a></li>
                <li><a href="#">Volumes</a></li>
                <li><a href="#">Trigonometry</a></li>
            </ul>
        </nav>
    </header>
    <div class="menu__icon" id="menu__icon" onclick="showMenu()">
        <a href="#">
            <img src="img/Hamburger_LG.svg" alt="menu">
        </a>
        <a href="index.html"><img src="img/Top logo Mobile.svg" alt="Geometrics.io" class="logo_top_mobile"></a>
    </div>
    <main>
        <p class="figure__title">Triangle</p>
        <img src="img/Triangle Image Group.svg" alt="Triangle">
        <label for="Triangle_input">Enter <p class="value__label">h</p>value</label>
        <input type="number" id="InputTrianguloAltura" class="input__style" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==6) return false;">
        <label for="Triangle_input">Enter <p class="value__label">b</p>value</label>
        <input type="number" id="InputTrianguloBase" class="input__style" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==6) return false;">
        <div class="results">
            <p class="results__style">Area: <span class="text__result" id="ShowTriangleArea"></span></p>
            <p class="results__style">Perimeter: <span class="text__result" id="ShowTrianglePerimeter"></span></p>
        </div>
        <button type = "button" class="button__style" id="BotonAreaTriangulo" onclick="CalcularAreaTriangulo()" >Calculate Area</button>
        <button class="button__style" id="BotonPerimetroTriangulo" onclick="CalcularPerimetroTriangulo()">Calculate Perimeter</button>
        <button class="button__style" onclick="parent.location='index.html'">Back Home</button>
        
    </main> 
    <footer>
        <img src="img/Designed and Developed by Jpablux.svg" alt="Jpablux">    
    </footer>
    <script src="figuras.js"></script>
</body>
